<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitter Search</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <link href="css/twitterapp.css" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
</head>

<body>
  <div id="heading" align="left">
    <table>
      <tr align="left">
        <td class="logo" align="left"><img src="images/logo.jpg" alt="Logo" width="25%" height="25%" /></td>
      </tr>
    </table>
  </div>
  <div id="main">
    <table>
      <tr>
        <td valign="top">
          <table class="table table-striped table-hover" id="hashtags">
            <thead>
              <tr>
                <th>Trending Hashtags</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: hashtagModel().rows">
              <tr id="row">
                <td data-bind="text: tag"></td>
              </tr>
            </tbody>
          </table>
        </td>
        <td valign="top">
          <table class="table table-striped table-hover" id="users">
            <thead>
              <tr>
                <th>Users</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: userModel().rows">
              <tr id="row">
                <td data-bind="text: user"></td>
              </tr>
            </tbody>
          </table>
        </td>
        <td valign="top">
          <form data-bind="action: lookup">
            <div id="lookup-content">
              <label for="word">Word</label>
              <input id="wordtextbox" data-bind="value: lookupModel().word" />
              <input type="button" name="submit" id="submit" value="Submit" data-bind="click: lookup">
            </div>
          </form>
        </td>
        <td valign="top">
          <div id="main-content">
            <table class="table table-striped table-hover" id="metadata">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Created</th>
                  <th>User ID</th>
                  <th>Tweet</th>
                </tr>
              </thead>
              <tbody data-bind="foreach: metaDataModel().rows">
                <tr id="row">
                  <td data-bind="text: id"></td>
                  <td data-bind="text: created"></td>
                  <td data-bind="text: userId"></td>
                  <td data-bind="text: tweet"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <!-- 3rd party javascript libraries -->
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/knockout-2.3.0.js"></script>

  <!-- application -->
  <script src="js/main-client.js"></script>
  <script type="text/javascript">
    $("#wordtextbox").keyup(function (event) {
      console.log(event);
      $("#submit").click();
    });

    (function () {
      var model = new ApplicationModel();
      ko.applyBindings(model);
      model.start();
    })();
  </script>
</body>

</html>
